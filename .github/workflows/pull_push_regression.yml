name: mpi-sppy (Pyomo released)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test_env
          python-version: 3.7 
          auto-activate-base: false
      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y mpich
          pip install wheel
          pip install --upgrade pip
          pip install pyomo pandas mpi4py setuptools sphinx sphinx_rtd_theme xpress

      - name: setup the program
        run: |
          python setup.py develop

      - name: Test EF/PH
        run: |
          python mpisppy/tests/test_ef_ph.py

      - name: Test afew
        run: |
          cd examples
          python afew.py xpress_persistent 

      - name: Test docs
        run: |
          cd ./doc/src/
          make doctest
